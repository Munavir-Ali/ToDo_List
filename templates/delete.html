<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Confirm Deletion</title>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card w-40 shadow-lg bg-body-tertiary rounded h-auto">
        <div class="card-body">
            <h2 class="card-title text-center">Do you want to Delete?</h2>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-4">
                    <button class="btn btn-success btn-custom rounded-3" type="submit">Yes</button>
                    <a role="button" class="btn btn-danger btn-custom rounded-3" href="{% url 'home' %}">No</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
