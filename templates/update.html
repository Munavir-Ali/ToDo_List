<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Update Task</title>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card w-40 shadow-lg bg-body-tertiary rounded h-auto">
        <div class="card-body">
            <h2 class="card-title text-center">Update Task</h2>
            <form method="post" action="{% url 'update' task.id %}">
                {% csrf_token %}
                <div class="mb-2">
                    <input type="text" name="task" class="form-control" id="task" value="{{ task.task }}" placeholder="Task">
                </div>
                <div class="mb-2">
                    <input type="text" name="priority" class="form-control" id="priority" value="{{ task.priority }}" placeholder="Priority">
                </div>
                <div class="mb-2">
                    <input type="date" name="date" class="form-control" id="date" value="{{ task.date }}" placeholder="Date">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Update</button>
                    <a role="button" class="btn btn-danger" href="{% url 'home' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
